<div class="admin-header">** ADMIN :: LLENADO DE CAJERO **</div>

<div class="d-flex justify-content-between mb-2 small">
  <span>TERMINAL ID: ATM-0054</span>
  <span>OP: ADMIN_01</span>
</div>

<div class="table-container">
  <table class="table-admin">
    <thead>
      <tr>
        <th width="10%">ID</th>
        <th width="30%">DENOMINACION</th>
        <th width="30%">CANTIDAD (UNIDADES)</th>
        <th width="30%" class="text-end">SUBTOTAL</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of denominaciones">
        <td>{{ d.idDenominacion }}</td>

        <td>$ {{ d.monto | number : "1.2-2" }}</td>

        <td>
          <input type="number" min="0" class="terminal-input" [(ngModel)]="d.cantidad" (input)="onCantidadChange(d)" />
        </td>

        <td class="text-end">$ {{ d.subtotal | number : "1.2-2" }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="total-row">
  <span>TOTAL INGRESADO:</span>
  <span>$ {{ totalGeneral | number : "1.2-2" }}</span>
</div>

<div class="mt-3 row g-2">
  <div class="col-4">
    <button class="btn btn-light w-100 btn-admin text-danger">F1 SALIR</button>
  </div>
  <div class="col-4">
    <button class="btn btn-light w-100 btn-admin" (click)="limpiar()">
      F5 LIMPIAR
    </button>
  </div>
  <div class="col-4">
    <button class="btn btn-primary w-100 btn-admin border-light" (click)="guardar()">
      F10 GUARDAR
    </button>
  </div>
</div>
